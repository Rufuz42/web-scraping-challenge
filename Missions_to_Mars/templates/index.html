<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/custom.css">
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a></p>
        </div>
        <div class="container">
            <h2>Latest Mars News</h2>
            <hr>
            <div class="container" id="media-box">
                <h5 class="media-header">{{ mars.NewsTitle }}</h5>
                <p>{{ mars.NewsParagraph }}</p>      
            </div>             
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <h2>Featured Mars Image:</h2>
                    <a class="thumbnail">
                        <img src="{{  mars.FeaturedImageURL  }}"
                         alt="featured image"
                         class="img-thumbnail"
                         id="featured-img">
                    </a>
                </div>
                <div class="col-lg-4 col-md-12">
                    <h4>Mars Facts</h4>
                    <div class="table-responsive">
                        {{ mars.Facts | safe }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="page-header">
            <h2 class="text-center">Mars Hemispheres</h2>
          </div>
          {% for hemisphere in mars.Hemipsheres %}
          <div class="col-md-3">
            <div class="thumbnail">
              <img src="{{hemipshere.img_url | default('static/images/error.png', true)}}" alt="...">
              <div class="caption">
                <h3 {{hemisphere.title}}></h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div> 
    </body>
</html>
